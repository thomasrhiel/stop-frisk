<!DOCTYPE>
<html>
<head>

<!-- Load c3.css -->
<style>

	svg.d4 {
	  font-family: Monaco, Menlo, Consolas, "Courier New", monospace;
	  font-size:11px;
	}
	.d4 .tick text {
	    font-size: 9px;
	    fill: #999;
	    shape-rendering: crispEdges;
	}

	.d4 .axis .domain, .d4 .axis .tick line {
	  fill: none;
	  stroke: #999;
	  stroke-width: 1px;
	  shape-rendering: crispEdges;
	}

	.d4 .line, .d4 path, .d4 .connectors line {
	    fill: none;
	    stroke: #222;
	    stroke-width: 1px;
	}

</style>

<!-- Load d3.js and c3.js -->

</head>
<body>

<div id="chart"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.9/d3.min.js" charset="utf-8"></script>
<script src="d4.js"></script>
<script>

	var data = [
		{y: 'black', x: 284229},
		{y: 'black Hispanic', x: 35772},
		{y: 'white Hispanic', x: 129368},
		{y: 'white', x: 129368},
		{y: 'Asian/Pacific Islander', x: 17058},
		{y: 'Am. Indian/ Native Alaskan', x: 2257}
	];

	var columnChart = d4.charts.row();

	d3.select('#chart')
	  .datum(data)
	  .call(columnChart);

</script>
</body>
</html>
